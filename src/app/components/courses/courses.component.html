<div class="home" *ngIf="url != '/'">
	<div class="breadcrumbs_container">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="breadcrumbs">
						<ul>
							<li><a href="index.html">Home</a></li>
							<li>{{pageName}}</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="courses">
	<div class="section_background parallax-window" data-parallax="scroll"
		data-image-src="assets/images/courses_background.jpg" data-speed="0.8"></div>
	<div class="container">
		<div class="row">
			<div class="col">
				<div class="section_title_container text-center">
					<h2 class="section_title">{{pageTitle}}</h2>
					<div class="section_subtitle">
						<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec vel gravida arcu. Vestibulum
							feugiat, sapien ultrices fermentum congue, quam velit venenatis sem</p>
					</div>
				</div>
			</div>
		</div>
		<div class="row courses_row">

			<!-- Course -->
			<div class="col-lg-4 course_col mx-auto" *ngIf="courseId">
				<app-course [courseDetails]="course"></app-course>
			</div>
			<div class="col-lg-4 course_col" *ngFor="let course of courses">
				<app-course [courseDetails]="course"></app-course>
			</div>

		</div>
		<div class="row" *ngIf="!courseId">
			<div class="col">
				<div class="courses_button trans_200"><a href="#">view all courses</a></div>
			</div>
		</div>
	</div>
</div>

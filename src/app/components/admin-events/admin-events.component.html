<table class="table table-hover">
    <thead>
        <tr>
            <!-- <th scope="col">#</th> -->
            <th scope="col">Title</th>
            <th scope="col">Date</th>
            <th scope="col">Time</th>
            <th scope="col">Address</th>
            <th scope="col">Description</th>
            <th scope="col" style="text-align: center;">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let event of events">
            <!-- <th scope="row">1</th> -->
            <td>{{event.title}}</td>
            <td>{{event.date}}</td>
            <td>{{event.time}}</td>
            <td>{{event.address}}</td>
            <td>{{event.description}}</td>
            <td class="col-2" style="text-align: center;">
                <button type="button" (click)="goToDisplayOrEditOrDeleteEvent(event._id, 'display')" class="btn btn-info btn-sm"><i class="fas fa-tv"></i></button>
                <button type="button" (click)="goToDisplayOrEditOrDeleteEvent(event._id, 'edit')" class="btn btn-secondary btn-sm ml-1 mr-1"><i
                        class="fas fa-edit"></i></button>
                <button type="button" (click)="goToDisplayOrEditOrDeleteEvent(event._id, 'delete')" class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i></button>
            </td>
        </tr>
    </tbody>
</table>

<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">E-mail</th>
            <th scope="col">Phone</th>
            <th scope="col">Speciality</th>
            <th scope="col" style="text-align: center;">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let teacher of teachers">
            <th scope="row">{{teacher._id}}</th>
            <td>{{teacher.firstName}}</td>
            <td>{{teacher.lastName}}</td>
            <td>{{teacher.email}}</td>
            <td>{{teacher.phone}}</td>
            <td>{{teacher.field}}</td>
            <td style="text-align: center;">
                <button type="button" (click)="goToDisplayOrEditOrDeleteTeacher(teacher._id, 'display')" class="btn btn-info btn-sm"><i class="fas fa-tv"></i></button>
                <button type="button" (click)="goToDisplayOrEditOrDeleteTeacher(teacher._id, 'edit')" class="btn btn-secondary btn-sm ml-1 mr-1"><i class="fas fa-edit"></i></button>
                <button type="button" (click)="goToDisplayOrEditOrDeleteTeacher(teacher._id, 'delete')" class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i></button>
            </td>
        </tr>
    </tbody>
</table>

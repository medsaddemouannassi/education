<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">E-mail</th>
            <th scope="col">Phone</th>
            <th scope="col" style="text-align: center;">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of students">
            <th scope="row">{{student._id}}</th>
            <td>{{student.firstName}}</td>
            <td>{{student.lastName}}</td>
            <td>{{student.email}}</td>
            <td>{{student.phone}}</td>
            <td style="text-align: center;">
                <button type="button" (click)="goToDisplayOrEditOrDeleteStudent(student._id, 'display')"
                    class="btn btn-info btn-sm"><i class="fas fa-tv"></i></button>
                <button type="button" (click)="goToDisplayOrEditOrDeleteStudent(student._id, 'edit')"
                    class="btn btn-secondary btn-sm ml-1 mr-1"><i class="fas fa-edit"></i></button>
                <button type="button" (click)="goToDisplayOrEditOrDeleteStudent(student._id, 'delete')"
                    class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i></button>
            </td>
        </tr>
    </tbody>
</table>
